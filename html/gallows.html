<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../css/gallows.css">
   <title>Gallows</title>
</head>

<body>
   <main class="container">
      <div class="title">Добро пожаловать в игру <span>Gallows!</span> </div>
      <div class="question">
         <p>Вам необходимо отгадать слово по одной букве. Можно допустить 6 ошибок.</p>
         <p>В случае если в слове не окажется названной буквы вы окажетесь на шаг ближе к виселице.</p>
         <p>GOOD LUCK!</p>
      </div>

      <div class="drawing">
         <div id="first-canvas"><canvas id="word"></canvas></div>
         <div id="second-canvas"><canvas id="human"></canvas></div>
      </div>
      <input class="input" type="text" id="inp_1" placeholder="Введите букву">
      <div class="btns">
         <a class="btn btn-again" onclick='refresh()'>Заново</a>
         <a onclick="playGame()" class="btn btn-send">Отправить</a>
      </div>
      <div class="result">
         <p>Осталось угадать <span class="remaining-letters">0</span> букв.</p>
         <p>Совершено <span class="mistakes">0</span> ошибок.</p>

      </div>
      <div class="notification"> </div>

   </main>


   <script src="https://code.jquery.com/jquery-3.6.0.js"> </script>
   <script src="../16.js"> </script>
</body>

</html>
